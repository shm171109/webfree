    <section class="menu">

        <h2 class="menu-title"><span>C</span>ontact</h2>
          <div class="contact__inner">
            <form action class="contact__form">
              <div class="form__items">
                <div class="form__item">
                  <div class="form__label-area">
                    <label for="name" class="form__label">お名前<span>※</span></label>
                  </div>
                  <div class="form__input-area">
                    <input type="text" name="name" id="name">
                  </div>
                </div>
                <div class="form__item">
                  <div class="form__label-area">
                    <label for="tel" class="form__label">お電話番号<span>※</span></label>
                  </div>
                  <div class="form__input-area">
                    <input type="tel" name="tel" id="tel">
                  </div>
                </div>
                <div class="form__item">
                  <div class="form__label-area">
                    <label for="mail" class="form__label">メールアドレス</label>
                  </div>
                  <div class="form__input-area">
                    <input type="email" name="mail" id="mail">
                  </div>
                </div>
                <div class="form__item form__item--contact">
                  <div class="form__label-area">
                    <label for="message" class="form__label">お問い合わせ内容</label>
                  </div>
                  <div class="form__input-area">
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                  </div>
                </div>
              </div>
              <p class="contact__text u-desktop">※前日のご予約の方はお電話でお願いします。<br>
                ※ご予約希望の方は日にちと人数のご記入をお願いします。
              </p>
              <div class="form__btn">
                <button class="btn" type="submit"><span>送信</span></button>
              </div>
            </form>
        </div>
